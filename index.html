<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | OBC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Luckiest+Guy&display=swap" rel="stylesheet" />
    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="initial-form">
      <form>
        <input type="text" name="player1" class="player" placeholder="Player 1">
        <input type="text" name="player2" class="player" placeholder="Player 2">
        <input type="button" name="start" disabled value="Start">
      </form>
    </div>
    <main class="main-op">
      <div id="results-game">
        <h2></h2>
      </div>
      <div id="left-cont" class="flex-c">
        <div class="header-buttons">
          <button id="btn" disabled>
            <span class="text-play-again">Play Again</span>
            <span class="material-symbols-outlined">
              replay
              </span>
          </button>
        </div>
        <p class="identifier-p">Player 1 </p>
        <h2 id="name-of-player-1" class="name-player current-player"></h2>
        <div class="info-wins">
          <div id="counter-player-1" class="wins-count">0</div>
          <div class="wins">wins</div>
        </div>
      </div>
      <div id="center-cont">
        <header id="header-center" class="flex-c">
          <h1>Tic Tac Toe Game | OBC</h1>
        </header>
        <div class="area-game">
          <span id="mark-1" class="marker"></span>
          <span id="mark-2" class="marker"></span>
          <span id="mark-3" class="marker"></span>
          <span id="mark-4" class="marker"></span>
          <span id="mark-5" class="marker"></span>
          <span id="mark-6" class="marker"></span>
          <span id="mark-7" class="marker"></span>
          <span id="mark-8" class="marker"></span>
          <span id="mark-9" class="marker"></span>
          
        </div>
        <p class="credit">made by Luciano Carvalho @2022</p>
      </div>
      <div id="right-cont" class="flex-c">
        <div class="header-buttons">
          <button id="btn">
            <span class="material-symbols-outlined">
              settings
              </span>
          </button>
        </div>
        <p class="identifier-p">Player 2</p>
        <h2 id="name-of-player-2" class="name-player"></h2>
        <div class="info-wins">
          <div id="counter-player-2" class="wins-count">0</div>
          <div class="wins">wins</div>
        </div>
      </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
